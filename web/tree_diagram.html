<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樹狀圖示例</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>
    <style>
        /* 自定義樣式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        #tree-container {
            width: 100%;
            height: 100vh;
        }
        .node {
            background-color: #e0f7fa;
            border: 2px solid #00838f;
            border-radius: 8px;
            color: #004d40;
            padding: 10px;
            font-weight: bold;
            position: relative;
            text-align: center;
            min-width: 100px;
            max-width: 100%;
            display: inline-block;
            white-space: nowrap;
        }
        .Treant .node {
            box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
        }
        .Treant .collapse-switch {
            background-color: #00838f;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            top: -12px;
            right: -12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .Treant .collapse-switch:hover {
            cursor: pointer;
            background-color: #006064;
        }
        .Treant .connector {
            stroke: #00838f;
        }
        /* 加分按鈕樣式 */
        .bonus-button {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateX(100%) translateY(-50%);
            background-color: #ffca28;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
        }
        .node:hover .bonus-button {
            transform: translateX(0) translateY(-50%);
            opacity: 1;
        }
        .node-content {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="tree-container"></div>

    <script>
        const nodeTemplate = function(data) {
            return `
                <div class="node-content">${data.text.name}</div>
                <button class="bonus-button">加分</button>
            `;
        };

        const config = {
            chart: {
                container: "#tree-container",
                connectors: {
                    type: 'bCurve',
                    style: {
                        'stroke': '#00838f',
                        'stroke-width': 2,
                        'arrow-end': 'block-wide-long'
                    }
                },
                node: {
                    collapsable: true,
                    HTMLclass: 'node'
                },
                animation: {
                    nodeSpeed: 700,
                    connectorsSpeed: 700
                }
            },
            nodeStructure: {
                text: { name: "假日要不要出門?" },
                innerHTML: nodeTemplate({ text: { name: "假日要不要出門?" } }),
                children: [
                    {
                        text: { name: "No" },
                        innerHTML: nodeTemplate({ text: { name: "No" } }),
                        children: [
                            {
                                text: { name: "要不要念書?" },
                                innerHTML: nodeTemplate({ text: { name: "要不要念書?" } }),
                                children: [
                                    {
                                        text: { name: "No - 追劇" },
                                        innerHTML: nodeTemplate({ text: { name: "No - 追劇" } })
                                    },
                                    {
                                        text: { name: "Yes - 看線上課程" },
                                        innerHTML: nodeTemplate({ text: { name: "Yes - 看線上課程" } })
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        text: { name: "Yes" },
                        innerHTML: nodeTemplate({ text: { name: "Yes" } }),
                        children: [
                            {
                                text: { name: "要不要去戶外?" },
                                innerHTML: nodeTemplate({ text: { name: "要不要去戶外?" } }),
                                children: [
                                    {
                                        text: { name: "No - 看電影" },
                                        innerHTML: nodeTemplate({ text: { name: "No - 看電影" } })
                                    },
                                    {
                                        text: { name: "Yes - 爬山" },
                                        innerHTML: nodeTemplate({ text: { name: "Yes - 爬山" } })
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        };

        new Treant(config);

        // 添加按鈕點擊事件
        document.addEventListener('DOMContentLoaded', () => {
            const bonusButtons = document.querySelectorAll('.bonus-button');
            bonusButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // 防止事件冒泡
                    const nodeName = button.previousElementSibling.textContent;
                    alert(`您為 "${nodeName}" 節點點擊了加分按鈕！`);
                });
            });
        });
    </script>
</body>
</html>
