<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考試分析</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 步驟1：輸入考試代碼 -->
    <div class="container show" id="step1">
        <h1>歡迎來到分析結果頁面</h1>
        <p>請輸入考試代碼</p>
        <input type="text" id="examCode" placeholder="輸入考試代碼">
        <div class="error-message" id="examCodeError" style="color: red; display: none;">請輸入考試代碼！</div>
        <button class="step-button" onclick="goToStep2()">確認</button>
    </div>

    <!-- 步驟2：選擇分析模式 -->
    <div class="container hidden" id="step2">
        <h1>選擇分析模式</h1>
        <p class="description">請選擇進行單人或團體分析模式</p>
        <button class="step-button" onclick="goToIndividual()">單人</button>
        <button class="step-button" onclick="goToGroup()">團體</button>
        <button class="step-button" onclick="goBack('step1')">返回</button>
    </div>

    <!-- 步驟3：單人模式輸入學號 -->
    <div class="container hidden" id="step3-individual">
        <h1>單人分析</h1>
        <p>請輸入您的學號</p>
        <input type="text" id="studentId" placeholder="輸入學號">
        <div class="error-message" id="studentIdError" style="color: red; display: none;">請輸入學號！</div>
        <button class="step-button" onclick="goToIndividualAnalysis()">確認</button>
        <button class="step-button" onclick="goBack('step2')">返回</button>
    </div>

    <!-- 引入 JavaScript -->
    <script src="js/scipts.js"></script>
</body>
</html>
