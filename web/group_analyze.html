<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>團體考試分析結果</title>
    <link rel="icon" href="https://s10.aconvert.com/convert/p3r68-cdx67/askke-18k57-001.ico" type="image/x-icon">

    <div class="top-section">

        </div>

        <!-- 右半邊：圓餅圖 -->
        <div class="chart-container">
            <canvas id="myPieChart"></canvas>
        </div>
    </div>

    <!-- 引入 Eel 的 JavaScript 文件 -->
    <script type="text/javascript" src="/eel.js"></script>

    <!-- 引入自訂的JavaScript -->
