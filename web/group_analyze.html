<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>團體考試分析頁面</title>
    <link rel="icon" href="https://s10.aconvert.com/convert/p3r68-cdx67/askke-18k57-001.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/group_analyze.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 上方內容區域 -->
    <div class="top-section">
        <!-- 按鈕區域 -->
        <div class="info-buttons">
            <button id="code-button">評分</button>
            <button id="completion-button">完成度</button>
            <button id="design-specifications">解題規格花費時長</button>
            <button id="show-website-button">查詢網站</button>
            <button id="home-button">回到首頁</button>
        </div>
        <!-- 新增的顯示容器 -->
        <div class="display-container">
            <!-- 新增的標題區域 -->
            <div class="title-vertical">團體考試分析結果</div>
            <!-- 顯示區域 -->
            <div id="display-area" class="display-area">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <!-- 引入 Eel 的 JavaScript 文件 -->
    <script type="text/javascript" src="/eel.js"></script>

    <!-- 引入自訂的 JavaScript -->
    <script src="js/group_analyze.js"></script>
</body>
</html>
